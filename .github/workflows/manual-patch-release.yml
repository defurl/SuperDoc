name: ðŸš€ Manual Patch Release

on:
  workflow_dispatch:
    inputs:
      ref:
        description: Branch or tag to release from (defaults to the workflow ref)
        required: false

permissions:
  contents: write
  packages: write

jobs:
  manual-patch-release:
    runs-on: ubuntu-24.04
    steps:
      - name: Generate token
        id: generate_token
        uses: actions/create-github-app-token@v2
        with:
          app-id: ${{ secrets.APP_ID }}
          private-key: ${{ secrets.APP_PRIVATE_KEY }}

      - uses: actions/checkout@v5
        with:
          fetch-depth: 0
          ref: ${{ github.event.inputs.ref || github.ref }}
          token: ${{ steps.generate_token.outputs.token }}

      - uses: actions/setup-node@v5
        with:
          node-version-file: .nvmrc
          cache: npm
          registry-url: 'https://registry.npmjs.org'

      - name: Cache apt packages
        uses: actions/cache@v4
        with:
          path: ~/apt-cache
          key: apt-canvas-${{ runner.os }}-v1

      - name: Install canvas system dependencies
        run: |
          mkdir -p ~/apt-cache
          sudo apt-get update
          sudo apt-get install -y -o Dir::Cache::Archives="$HOME/apt-cache" \
            build-essential \
            libcairo2-dev \
            libpango1.0-dev \
            libjpeg-dev \
            libgif-dev \
            librsvg2-dev \
            libpixman-1-dev

      - name: Install dependencies
        run: npm ci

      - name: Build packages
        run: npm run build

      - name: Release
        env:
          GITHUB_TOKEN: ${{ steps.generate_token.outputs.token }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          LINEAR_TOKEN: ${{ secrets.LINEAR_TOKEN }}
        run: npx semantic-release
